<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 8px;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ed760;
    }

    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>楽曲認識</h2>
    <button id="recognize-audio">今流れている曲を認識</button>
    <div id="current-track">
      <p>認識結果: <span id="track-name">未認識</span></p>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
