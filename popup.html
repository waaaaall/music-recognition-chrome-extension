<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Adder</title>
  <style>
    :root {
      --spotify-green: #1DB954;
      --spotify-green-hover: #1ed760;
      --error-red: #721c24;
      --error-bg: #f8d7da;
      --success-green: #155724;
      --success-bg: #d4edda;
      --disabled-gray: #b2b2b2;
    }

    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h2 {
      margin: 0 0 16px;
      color: #333;
      font-size: 1.5rem;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    button:disabled {
      background-color: var(--disabled-gray);
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: var(--spotify-green-hover);
    }

    .spotify-auth-btn {
      background-color: var(--spotify-green);
      color: white;
      width: 100%;
    }

    .recognize-btn {
      background-color: var(--spotify-green);
      color: white;
      width: 100%;
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    .success {
      background-color: var(--success-bg);
      color: var(--success-green);
    }

    .error {
      background-color: var(--error-bg);
      color: var(--error-red);
    }

    #current-track {
      margin-top: 8px;
      font-size: 14px;
    }

    #track-name {
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>楽曲認識</h2>
    <button id="spotify-auth" class="spotify-auth-btn">Spotifyにログイン</button>
    <button id="recognize-audio" class="recognize-btn" disabled>今流れている曲を認識</button>
    <div id="current-track">
      <p>認識結果: <span id="track-name">未認識</span></p>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
